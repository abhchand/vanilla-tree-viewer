<html>
  <head>
    <title>Example: vanilla-tree-viewer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>body { font-family: 'Helvetica' }</style>

    <!-- Include styling and the JS library. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abhchand/vanilla-tree-viewer@1.0.0-beta.3/dist/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/abhchand/vanilla-tree-viewer@1.0.0-beta.3/dist/index.min.js"></script>

    <script>
      /*
       * We use `DOMContentLoaded` event as a trigger to run the script,
       * so we can ensure the DOM nodes we are targeting (e.g. '#example')
       * exist.
       * Alternately, you can also place this <script> tag at the end
       * of this file so the DOM loads before executing the script.
       */
      document.addEventListener('DOMContentLoaded', function() {
        // Generate the list of files and their source URL's
        const files = [
          {
            path: 'src/dateParser.js',
            url: 'https://raw.githubusercontent.com/nmn/react-timeago/master/src/dateParser.js'
          },
          {
            path: 'src/index.js',
            url: 'https://raw.githubusercontent.com/nmn/react-timeago/master/src/index.js'
          },
          {
            path: '/package.json',
            url: 'https://raw.githubusercontent.com/nmn/react-timeago/master/package.json',
            options: { language: 'json' }
          }
        ];

        /*
         * Define any global options that apply to all files.
         * Can be overridden per file as shown above.
         */
        var globalOptions = { language: 'javascript' }

        // Render the viewer on to the desired DOM ID (e.g. `#example`);
        var viewer = new VanillaTreeViewer('example', files, globalOptions);
        viewer.render();

      }, false);
    </script>

  </head>
  <body>
    <h3 style="text-align: center;margin-top: 75px;margin-bottom: 75px;">
      Vanilla Code Viewer Example
    </h3>

    <!-- The DOM node that our viewer will be rendered into -->
    <div id='example'></div>

    <!--
      You can generate multiple viewers on the same page.
      All you need is a unique DOM ID for each VanillaTreeViewer instance

      <div id='another-example'></div>
    -->
  </body>
</html>
